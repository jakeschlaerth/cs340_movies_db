<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <title>View Movies</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar-container">
        <ul class="navbar-list">
            <li><a href="movies.html">View movies</a></li>
            <li><a href="actors.html">View actors</a></li>
            <li><a href="directors.html">View directors</a></li>
            <li><a href="composers.html">View composers</a></li>
            <li><a href="performances.html">View actor-movie pairings</a></li>
            <li><a href="genres.html">View existing genres</a></li>
            <li><a href="genreInstances.html">View all Genre-Movie pairings</a>
            </li>
        </ul>
    </nav>

    <table id="moviesTable">
        <tr>
            <th style="visibility:hidden;">id</th>
            <th>title</th>
            <th>year</th>
            <th>director</th>
            <th>composer</th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </table>

    <h1>Add New Movie</h1>
    <form method="POST" id="addMovieForm">
        <fieldset>
            <label>
                Movie Title:
                <input type="text" name="title" id="titleInput"/>
            </label>
            <label>
                Year Released:
                <input type="number" name="releaseYear" id="releaseYearInput"
                    value="2000" min="1950" max="2022" />
            </label>
            <label>
                Director:
                <input type="text" name="director" id="directorInput" />
            </label>
            <label>
                Composer:
                <input type="text" name="composer" id="composerInput" />
            </label>
            <label>
                Genres (seperate values with commas):
                <input type="text" name="genre" id="genre1Input" />
            </label>
            <label>
                Genres (seperate values with commas):
                <input type="text" name="genre" id="genre1Input" />
            </label>
            <label>
                Genres (seperate values with commas):
                <input type="text" name="genre" id="genre1Input" />
            </label>

            <input type="submit" value="submit" id="newMovieSubmit" />
        </fieldset>
    </form>

    <form id="movieSearch">
        <fieldset>
            <legend>Search for a movie</legend>
            <input type="text" id="movieSearchInput" placeholder="Movie Name">
            <button type="submit" form="movieSearch"
                value="Submit">Search</button>
        </fieldset>
    </form>
</body>
<script src="moviesScript.js"></script>

</html>
