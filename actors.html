<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Actors</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar-container">
        <ul class="navbar-list">
            <li><a href="movies.html">View movies</a></li>
            <li><a href="actors.html">View actors</a></li>
            <li><a href="directors.html">View directors</a></li>
            <li><a href="composers.html">View composers</a></li>
            <li><a href="performances.html">View actor performances</a></li>
            <li><a href="genres.html">View existing genres</a></li>
            <li><a href="genreInstances.html">View all Genre-Movie pairings</a>
            </li>
        </ul>
    </nav>

    <div class='table-and-forms'>

        <form method="POST" id="addActorForm">
            <fieldset>
                <legend>Add New Actor</legend>
                <label>
                    First Name:
                    <input type="text" name="firstNameInput"
                        id="firstNameInput" />
                </label>
                <label>
                    Last Name:
                    <input type="text" name="lastNameInput"
                        id="lastNameInput" />
                </label>
                <input type="submit" value="submit" />
            </fieldset>
        </form>
        <div id="searchDiv">
            <form id="actorSearch">
                <fieldset>
                    <legend>Search for an Actor</legend>
                    <input type="text" id="searchInput"
                        placeholder="Actor Name">
                    <button type="submit" form="actorSearch"
                        value="Submit" id="searchButton">Search</button>
                </fieldset>
            </form>
        </div>
        <h1>Actors</h1>
        <table id="actorsTable">
            <thead>
                <row>
                    <th style="display: none;"></th>
                    <th>First Name</th>
                    <th>Last Name</th>
                </row>
            </thead>
            <tbody>

            </tbody>
        </table>


    </div>
    <script src="actorsScript.js"></script>
</body>

</html>
