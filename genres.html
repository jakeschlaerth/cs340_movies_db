<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <title>View Genres</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar-container">
        <ul class="navbar-list">
            <li><a href="movies.html">View movies</a></li>
            <li><a href="actors.html">View actors</a></li>
            <li><a href="directors.html">View directors</a></li>
            <li><a href="composers.html">View composers</a></li>
            <li><a href="performances.html">View actor performances</a></li>
            <li><a href="genres.html">View existing genres</a></li>
            <li><a href="genreInstances.html">View all Genre-Movie pairings</a>
            </li>
        </ul>
    </nav>
    <table id="genresTable">
        <tr>
            <th style="visibility:hidden;">id</th>
            <th>Genre</th>
            <!-- TODO this will maybe be a link to a new page showing all movies of that genre? -->
        </tr>
    </table>

    <form method="POST" id="addGenreForm">
        <fieldset>
            <legend>Add New Genre</legend>
            <input type="text" name="name" id="nameInput" placeholder="Genre Name"/>
        <input type="submit" value="submit" id="newGenreSubmit" />
        </fieldset>
    </form>

    <form id="genreSearch">
        <fieldset>
            <legend>Search For a Genre</legend>
            <input type="text" id="genreSearchInput" placeholder="Genre Name">
            <button type="submit" form="genreSearch"
                value="Submit">Search</button>
        </fieldset>
    </form>
</body>
<script src="genresScript.js"></script>

</html>
