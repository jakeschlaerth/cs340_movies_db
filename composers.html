<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Composers</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar-container">
        <ul class="navbar-list">
            <li><a href="movies.html">View movies</a></li>
            <li><a href="actors.html">View actors</a></li>
            <li><a href="directors.html">View directors</a></li>
            <li><a href="composers.html">View composers</a></li>
            <li><a href="performances.html">View actor performances</a></li>
            <li><a href="genres.html">View existing genres</a></li>
            <li><a href="genreInstances.html">View all Genre-Movie pairings</a>
            </li>
        </ul>
    </nav>
    <h1>Composers</h1>
    <div class='table-and-forms'>
        
        <div id="searchDiv">
            <form id="composerSearch">
                <fieldset>
                    <legend>Search for a Composer</legend>
                    <input type="text" id="searchInput" placeholder="Composer Name">
                    <button type="submit" form="composerSearch" value="submit"
                        id="searchButton">Search</button>
                </fieldset>
            </form>
        </div>

        <form id="addComposerForm">
            <fieldset>
                <legend>Add New Composer</legend>
                <label>
                    First Name:
                    <input type="text" name="firstNameInput" id="firstNameInput" />
                </label>
                <label>
                    Last Name:
                    <input type="text" name="lastNameInput" id="lastNameInput" />
                </label>
                <input type="submit" value="submit" />
            </fieldset>
        </form>     

        <table id="composersTable">
            <tbody>
                <thead>
                    <row>
                        <th style="display: none;"></th>
                        <th>First Name</th>
                        <th>Last Name</th>
                    </row>
                </thead>
            </tbody>
        </table>

    </div>
    <script src="composersScript.js"></script>
</body>

</html>
